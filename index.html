<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <script src="game.js" defer></script>
</head>
<body>
    <h1>Welcome to Rock, Paper, Scissors!</h1>

    <div id="current"></div>
    <div id="overall"></div>
